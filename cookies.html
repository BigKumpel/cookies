<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="none()">
    <div id="cookie-container">
        <p>
            Ta strona wykorzystuje pliki cookies w celu zapewnienia świadczenia usług na najwyższym poziomie. 
            W każdym momencie można zmienić ustawienia przeglądarki internetowej. 
            Więcej informacji na temat plików cookies można się do wiedzieć na tej stronie: <a href="#">polityka prywatności.</a>
        </p>

        <button id="cookie-btn">Akceptuje</button>
    </div>
    <script>
        const btn = document.querySelector("#cookie-btn");

        btn.addEventListener("click", function display() {
        document.getElementById("cookie-container").style.display = "none";
        document.cookie = "cookieAccept: true";
        });
        function none() {
            if(document.cookie == "cookieAccept: true"){
                document.getElementById("cookie-container").style.display = "none";
            }
        }
    </script>
</body>
</html>
